<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Library Management System</h1>

  <div id="auth-section">
    <h2>User Authentication</h2>
    <form id="register-form">
      <h3>Register</h3>
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <form id="login-form">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="auth-message"></div>
    <div id="error-message"></div> <!-- Новий елемент для помилок -->
  </div>

  <div id="books-section">
    <h2>Books</h2>
    <button onclick="fetchBooks()">Show All Books</button>
    <ul id="books-list"></ul>

    <h3>Add a New Book</h3>
    <form id="add-book-form">
      <input type="text" id="book-title" placeholder="Title" required>
      <input type="text" id="book-author" placeholder="Author" required>
      <input type="text" id="book-category" placeholder="Category" required>
      <input type="number" id="book-price" placeholder="Price" required>
      <textarea id="book-description" placeholder="Description"></textarea>
      <button type="submit">Add Book</button>
    </form>
  </div>

  <div id="authors-section">
    <h2>Authors</h2>
    <button id="show-authors-from-books">Show All Authors From Books</button>
    <ul id="authors-list"></ul>
  </div>

  <script src="./browser-app.js"></script>
</body>
</html>
